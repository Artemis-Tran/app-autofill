<!doctype html><meta charset="utf-8">
<form style="display:grid;gap:8px;max-width:420px;margin:24px auto;font:14px system-ui">
  <label>First name <input name="first_name" placeholder="First Name"></label>
  <label>Last name <input name="last_name" placeholder="Last Name"></label>
  <label> LinkedIn Profile <input name="linked_in_profile" placeholder="LinkedIn URL"></label>
  <label>Email <input name="email" placeholder="Email address"></label>
  <label>Phone <input name="phone"></label>
  <label>Address 1 <input name="addr1" placeholder="Street"></label>
  <label>City <input name="city"></label>
  <label>State <select name="state"><option>CA</option><option>NY</option></select></label>
  <label>ZIP <input name="postal"></label>
  <fieldset><legend>Veteran status</legend>
    <label><input type="radio" name="veteran" value="yes"> Yes</label>
    <label><input type="radio" name="veteran" value="no"> No</label>
  </fieldset>
</form>
